<!DOCTYPE html>
<html>
<body style="background-color:black">
    <script>

        const bucket = document.getElementById("bucket");
        const bucket2 = document.getElementById("bucket2");
        const bottom = document.getElementById("bottom");

        function dragstartHandler(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function dragoverHandler(ev) {
            ev.preventDefault();
        }

        function dropHandler(ev) {
            ev.preventDefault();

            const sender = document.getElementById(ev.dataTransfer.getData("text"));
            const receiver = ev.target;

            if (sender.dataset.hasFrog === "true" && frogUpdate(receiver, true)) {
                frogUpdate(sender, false);
            }
        }

        function frogUpdate(element, value) {
            switch (element.id) {
                case "bucket":
                    element.src = value ? "images/frucket4.gif" : "images/empty.gif";
                    element.dataset.hasFrog = value;
                    element.draggable = value;
                    break;
                case "bucket2":
                    element.src = value ? "images/frucket4.gif" : "images/empty.gif";
                    element.dataset.hasFrog = value;
                    element.draggable = value;
                    break;
                case "bottom":
                    element.style.visibility = value ? "visible" : "hidden";
                    element.dataset.hasFrog = value;
                    element.draggable = value;
                    break;
                default:
                    return false;
            }
            return true;
        }

    </script>

    <img src="images/empty.gif"
         id="bucket"
         data-has-frog="false"
         ondrop="dropHandler(event)"
         ondragover="dragoverHandler(event)"
         ondragstart="dragstartHandler(event)" />

    <img src="images/empty.gif"
         id="bucket2"
         data-has-frog="false"
         ondrop="dropHandler(event)"
         ondragover="dragoverHandler(event)"
         ondragstart="dragstartHandler(event)" />

    <img src="images/icon.png"
         id="bottom"
         data-has-frog="true"
         draggable="true"
         ondragstart="dragstartHandler(event)" />

</body>
</html>
